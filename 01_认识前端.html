        1、结构
            我们把这个结构叫做：html
            相当于人的骨架，作用是把我们人支撑起来
        2、样式
            我们把样式叫做：css
            用来美化我们的结构
            相当于人的装饰
        3、行为（交互）
            我们把行为（交互）叫做：JavaScript（简称：js）
            让我们的页面动起来，动态页面 
            相当于人的思考，人的动作，人的跑、跳……
    前端页面的三层结构是什么？
        结构、样式、行为（交互）
